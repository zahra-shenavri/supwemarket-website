<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوپرمارکت باباحیدر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <h1>سوپرمارکت باباحیدر</h1>
        <nav>
            <a href="#">خدمات</a>
            <a href="#">محصولات</a>
            <a href="#">تماس با ما</a>
        </nav>
    </header>
    <section id="banaerr">
        <h2>به فروشگاه ما خوش آمدید</h2>
        <p>بهترین طعم ها را با ما تجربه کنید</p>
    </section>

    <main>
        <section id="products">
            <h2>محصولات</h2>
            <div class="product">
                <img src="WhatsApp Image 2025-10-11 at 00.46.28_558d1f63.jpg" alt="پنیر خامه ای ویلی">
                <h3>پنیر ویلی</h3>
                <p class="price">قیمت: 1,125,000 ریال</p>
                <button class="add-to-cart">افزودن به سبد خرید</button>
            </div>

            <div class="product">
                <img src="shir.gh.jpg" alt="شیر پرچرب">
                <h3>شیر پرچرب</h3>
                <p class="price">قیمت: 740,000 ریال</p>
                <button class="add-to-cart">افزودن به سبد خرید</button>
            </div>
            
            <div class="product">
                <img src="chips.hg.jpg" alt="چیپس سرکه نمکی">
                <h3>چیپس سرکه نمکی</h3>
                <p class="price">قیمت:300,000 ریال</p>
                <button class="add-to-cart">افزودن به سبد خرید</button>
            </div>
        </section>
        <section id="cart">
            <h2>سبد خرید</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">مجموع:0تومان</p>
        </section>
    </main>  

    <footer>
        <p>سوپرمارکت باباحیدر2025</p>
    </footer>
    
    
    <script src="script.js"></script>

</body>
</html>
